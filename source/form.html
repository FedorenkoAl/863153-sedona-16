<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>
    <div class="container-site">
      <header class="header">
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item nav__item--active">
              <a class="nav__link" href="index.html"><span class="nav__list-active">Главная</span></a>
              <button class="nav__close">Закрыть
              <img class="nav__close-img" src="img/icon-cross.svg" width="22.199" height="22.199">
              </button>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="photo.html">Фото и видео</a>
            </li>
            <li class="nav__item nav__item--logo">
              <picture>
                <source media="(min-width: 1200px)" srcset="img/logo-sedona-desktop.svg">
                <img class="nav__logo-img" src="img/logo-sedona-tablet.svg">
              </picture>
            </li>
            <li class="nav__item">
              <a class="nav__link nav__item--active">Форма отзыва</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">HTML academy</a>
            </li>
          </ul>
        </nav>
        <div class="menu">
          <div class="menu__logo">
            <a class="menu__logo-link" href="index.html">
              <img class="logo__img" src="img/logo-sedona-mobile.svg" width="" height="" alt="Логотип">
            </a>
          </div>
          <button class="menu__toggle" type="button">Открыть меню
          <img src="img/icon-menu.svg">
          </button>
        </div>
      </header>
      <main class="main-form">
        <div class="sedona">
          <picture>
            <source media="(min-width: 1200px)" srcset="img/bg-back-desktop@1x.jpg">
            <source media="(min-width: 768px)" srcset="img/bg-back-tablet@1x.jpg">
            <img class="sedona__img" src="img/bg-back-mobile@1x.jpg" width="768" height="389" alt="">
          </picture>
          <div class="sedona__wrepper sedona__wrepper--photo">
            <picture>
              <source media="(min-width: 1200px)" srcset="img/bg-intro-triangle-desktop.svg">
              <source media="(min-width: 768px)" srcset="img/bg-intro-triangle-tablet.svg">
              <img class="sedona__triangle" src="img/bg-intro-triangle-mobile.svg" width="320" height="26.111" alt="">
            </picture>
          </div>
        </div>
      </main>
      <footer class="page-footer">
        <h2 class="page-footer__title">#visitSEDONA</h2>
        <ul class="page-footer__social social">
          <li class="social__item">
            <a class="social__link social__link--vkontakte" href="https://vk.com/htmlacademy">Мы в Вконтакте</a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--facebook" href="https://fk.com/htmlacademy">Мы в Фейсбуке</a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--YouTube" href="https://YouTube.com/htmlacademy">Мы в YouTube</a>
          </li>
        </ul>
        <p class="footer-copyright">
          <span class="footer-copyright__title">Разработано</span>
          <img class="footer-copyright__logo" src="#" width="" height="" alt="">
        </p>
      </footer>
    </div>
  </body>
</html>
